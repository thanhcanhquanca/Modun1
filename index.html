<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Na Ni</title>
</head>

<body>
<input type="number" placeholder="nhap a" id="number">
<button type="button" onclick="add_number()">Add</button>
<button type="button" onclick="show()" >Show</button>


<script>
    let found = false;
    let a = [-1,-2,-3,-4,-5,-5,-100];
    function add_number() {
        let x = document.getElementById("number").value;
        a.push(7);

    }

    function show(){
        for (let i = 0; i < a.length; i++) {
            document.write(a[i] + ",");
            if (a[i] === x) {
                found = true;
            }
        }
    }



    if (found) {
        document.write("<br>Số " + x + " có trong mảng!");
    } else {

    }

</script>
</body>
</html>
